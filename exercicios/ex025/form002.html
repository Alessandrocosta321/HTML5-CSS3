<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formularios</title>
</head>
<body>
    <h1>Teste de Formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">usu√°rio:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15"  size="12" placeholder="Nome do Usuario" autocomplete="username">
        </p>
        
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="4" maxlength="8" size="12" placeholder="minimo 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
